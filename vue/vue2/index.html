<body>
    <div id="app">

        <!-- 可以利用of替代in作为分隔符，因为它更接近迭代器的语法 -->
        <!-- <ul>

                {{ '索引:' + index }} -- {{ person }}
                {{ index }} -- {{ person.name }} -- {{ person.age }}
            </li>
        </ul>

        <ul>
            <li v-for="(person, index) in persons">
                {{ person }}
                <input type="text" />
                <button @click="handleClick(index)">下移</button>
            </li>
        </ul>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                // persons: ['Tom', 'Jerry', 'Marry', 'Jack'],
                persons: [
                    { name: 'Tom', age: 18 },
                    { name: 'Jerry', age: 20 },
                    { name: 'Marry', age: 20 },
                    { name: 'Jack', age: 20 }
                ],
                shan: {
                    name: '杉',
                    age: 18,
                    height: '163cm'
                }
            },
            methods: {
                handleClick(index) {
                    const deleteItem = this.persons.splice(index, 1);
                    this.persons.splice(index + 1, 0, ...deleteItem);
                }
            }
        })
    </script>
