<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        {{ msg.split('').reverse().join('') }}
        <br>
        {{ someComputed }}
        <br>
        {{ msgReverse }}
        <br>
        {{ msgMethods() }}
        {{ desc }}
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: '你好',
                name: 'Jerry',
                hair: 'long'
            },
            computed: {
                someComputed() {
                    return 'xxx';
                },
                msgReverse() {
                    return this.msg.split('').reverse().join('');
                },
                // desc () {
                //     return `姓名：${this.name},有${this.hair}头发`;
                // }
                desc: {
                    get() {
                        console.log('计算属性被读取');
                        return `姓名：${this.name},有${this.hair}头发`;
                    },
                    set(newVal) { // 设置
                        console.log('计算属性被设置');
                    }
                }
            },
            methods: {
                msgMethods: function () {
                    return this.msg.split('').reverse().join('');
                }
            }
        })
    </script>
</body>

</html>
