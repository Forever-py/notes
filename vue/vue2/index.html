<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <!-- 
        v-on 好处
        - 轻松定位
        - 不需要手动绑定事件，viewModel内非常纯粹的逻辑
        - 会自动删除事件监听/事件处理
     -->
    <div id="app">
        <button v-on:[event]="addCounter(5, $event)">点击</button>
        <!-- v-on 简称 @ -->
        <!-- <button @click="addCounter(5, $event)">点击</button> -->
        <p>按钮被点击了{{ counter }}次</p>
        <div v-on="{ mousedown: doThis, mouseup: doThat }" style="width: 100px; height: 100px; border: 1px solid #000;"></div>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            /*
             data: {
                counter: 0,
            },
            methods: {
                addCounter: function (num, e) {
                    this.counter += num; // this指向当前的Vue实例
                    this.a();
                    console.log(e.target); // e是原生DOM事件
                },
                a () {
                    console.log('a');
                }
            }
            */
            data: {
                counter: 0,
                event: 'click', // 绑定一个动态的事件
            },
            methods: {
                addCounter: function (num, e) {
                    this.counter += num; // this指向当前的Vue实例
                    console.log(e.target); // e是原生DOM事件
                },
                doThis () {
                    console.log('鼠标按下');
                },
                doThat () {
                    console.log('鼠标抬起');
                }
            }
        })
    </script>
</body>
</html>
