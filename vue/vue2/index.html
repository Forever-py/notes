<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="app">
        <div class="header">
            <div class="container">
                <div class="logo">toDoList</div>
                <div class="input-area">
                    <input type="text" @input="handleInput" :value="curMask">
                    <button @click="addMask">添加</button>
                </div>
            </div>
        </div>
        <div class="container">
            <h2>
                <span>正在进行</span>
                <span class="mask-num">{{ needDoList.length }}</span>
            </h2>
            <ul class="mask-list">
                <li v-for="(mask, index) in needDoList" :key="mask.id">
                    <div>
                        <input type="checkbox" @change="doCheck(index, 'need')">
                        <span>{{ mask.title }}</span>
                    </div>
                    <button @click="deleteMask(index, 'need')">删除</button>
                </li>
            </ul>
        </div>
        <div class="container">
            <h2>
                <span>已经完成</span>
                <span class="mask-num">{{ completeList.length }}</span>
            </h2>
            <ul class="mask-list complete-list">
                <li v-for="(mask, index) in completeList" :key="mask.id">
                    <div>
                        <input type="checkbox" @change="doCheck(index, 'complete')">
                        <span>{{ mask.title }}</span>
                    </div>
                    <button @click="deleteMask(index, 'complete')">删除</button>
                </li>
            </ul>
        </div>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                curMask: '',
                needDoList: [
                    // { title: '吃饭', id: 0 },
                    // { title: '睡觉', id: 1 },
                    // { title: '打豆豆', id: 2 }
                ],
                completeList: [],
            },
            methods: {
                handleInput(e) {
                    this.curMask = e.target.value; // e.target 事件对象
                    // console.log(this.curMask);
                },
                addMask() {
                    if (this.curMask == '') {
                        return;
                    }
                    this.needDoList.push({
                        title: this.curMask,
                        id: Math.random()
                    });
                    // console.log(this.needDoList);
                    this.curMask = '';
                },
                doCheck(index, type) {
                    if (type === 'need') {
                        const completeMask = this.needDoList.splice(index, 1);
                        // console.log(completeMask);
                        this.completeList.push(...completeMask);
                    } else {
                        const needDoMask = this.completeList.splice(index, 1);
                        this.needDoList.push(...needDoMask);
                    }
                },
                deleteMask (index, type) {
                    const toDoList = type === 'need' ? this.needDoList : this.completeList;
                    toDoList.splice(index, 1);
                }
            }
        })
    </script>
</body>

</html>
