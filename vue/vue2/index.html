<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./vue.js"></script>
    <script src="./axios.min.js"></script>
</head>

<body>

    <div id="app">
        <div class="username">
            <input type="text" placeholder="用户名" v-model="name">
        </div>
        <div class="mail">
            <input type="text" placeholder="邮箱" v-model="mail">
        </div>
        <div class="upload-btn" @click="handleUpload">上传</div>
        <div class="show-btn" @click="handleShow">显示人物信息</div>
        <ul class="person-list" v-if="personList.length">
            <li class="person" v-for="person in personList">
                <span>{{ person.name }}</span>
                <span>{{ person.mail }}</span>
            </li>
        </ul>
    </div>

    <script>
        // axios 的三种配置方法与使用
        // 全局配置
        // axios.defaults.baseURL = 'https://developer.duyiedu.com/vue';
        
        // 实例配置
        // const instance = axios.create({
        //     baseURL: 'https://developer.duyiedu.com/vue',
        // })
        
        // 请求配置
        const instance = axios.create();
        const vm = new Vue({
            el: '#app',
            data: {
                name: '',
                mail: '',
                msg: '',
                personList: []
            },
            methods: {
                handleUpload() {
                    axios.post('https://developer.duyiedu.com/vue/setUserInfo', {
                        name: this.name,
                        mail: this.mail,
                    }).then(res => {
                        this.msg = res.data.msg;
                    })
                },
                handleShow() {
                    // axios({
                    //     method: 'get',
                    //     baseURL: 'https://developer.duyiedu.com/vue',
                    //     url: '/getUserInfo',
                    // }).then(res => {
                    //     this.msg = res.data.msg;
                    //     this.personList = res.data.data.splice(0, 5);
                    // })

                    // 全局配置的使用 
                    // axios({
                    //     method: 'get',
                    //     url: '/getUserInfo',
                    // }).then(res => {
                    //     this.msg = res.data.msg;
                    //     this.personList = res.data.data.splice(0, 5);
                    // })

                    // 实例配置的使用
                    // instance.get('/getUserInfo').then(res => {
                    //     this.msg = res.data.msg;
                    //     this.personList = res.data.data.splice(0, 5);
                    // })

                    // 请求配置的使用
                    instance.get('/getUserInfo', {
                        baseURL: 'https://developer.duyiedu.com/vue',
                    }).then(res => {
                        this.msg = res.data.msg;
                        this.personList = res.data.data.splice(0, 5);
                    })
                }
            },
            watch: {
                msg() {
                    if (this.msg === '') {
                        return;
                    }
                    alert(this.msg);
                    this.msg = '';
                }
            }
        })
    </script>
</body>

</html>
