<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        {{ msg }}
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: '漂亮',
                msDeng: {
                    name: '邓旭明',
                    age: 30
                }
            }
        });
        vm.msg = '好看';
        console.log(vm.msg, vm.$el.innerText); // vm.$el.innerText = document.getElementById('app').innerText;
        vm.msg = '好美';
        console.log(vm.msg, vm.$el.innerText);
        vm.msg = '真漂亮';
        console.log(vm.msg, vm.$el.innerText);
        // setTimeout(() => {
        //     console.log(vm.msg, vm.$el.innerText);
        // }, 0)

        vm.$nextTick(function () {
            console.log(this, vm.msg, vm.$el.innerText);
        }) 
        Vue.nextTick(function () {
            console.log(this, vm.msg, vm.$el.innerText);
        })
        // 还都可以当作一个promise使用
        vm.$nextTick().then(() => {
            console.log(vm.msg, vm.$el.innerText);
        })
        Vue.nextTick().then(() => {
            console.log(vm.msg, vm.$el.innerText);
        })
    </script>
</body>
</html>
